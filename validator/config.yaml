# LLM Configuration
llm:
  model: "qwen2.5:7b"
  api_url: "http://localhost:11434/api/generate"
  temperature: 0.1
  max_tokens: 500
  timeout: 60

# Validation Strategy
validation:
  high_confidence_threshold: 0.90
  medium_confidence_threshold: 0.70
  validate_medium: true
  validate_low: true
  batch_size: 10

# Dataset Configuration
datasets:
  count: 30
  sources:
    - uci
    - kaggle
    - openml
  max_columns_per_dataset: 20
  min_rows: 100

# Training Configuration
training:
  train_val_split: 0.8
  num_boost_rounds: 50
  max_depth: 6
  learning_rate: 0.1
  subsample: 0.8
  colsample_bytree: 0.8
  seed: 42

# Logging
logging:
  level: INFO
  file: logs/validation.log
  console: true
